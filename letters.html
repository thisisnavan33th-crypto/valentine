<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url('bg2.jpg') no-repeat center center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
  padding:20px;
}

h2{
  color:white;
  margin-bottom:30px;
  text-shadow:0 3px 10px rgba(0,0,0,0.7);
  font-size:1.8rem;
}

/* Gift row */
.cards{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  justify-content:center;
}

/* Gift box */
.card{
  width:110px;
  height:130px;
  background:white;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

/* Ribbon horizontal */
.card::before{
  content:'';
  position:absolute;
  width:100%;
  height:16px;
  background:#ff6f91;
  top:50%;
  transform:translateY(-50%);
}

/* Ribbon vertical */
.card::after{
  content:'';
  position:absolute;
  width:16px;
  height:100%;
  background:#ff6f91;
  left:50%;
  transform:translateX(-50%);
}

.icon{
  font-size:1.9rem;
  z-index:1;
}
</style>
</head>
